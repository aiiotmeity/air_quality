<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
/* Root Variables */
:root {
    --primary: #1a4f7a;
    --primary-light: #2980b9;
    --success: #2ecc71;
    --success-dark: #27ae60;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Body Styles */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a4f7a, #2980b9);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 0 !important;
    margin: 0;
    display: flex;
    align-items: center;
}

.container {
    padding: 20px;
}

/* Card Styles */
.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border: none;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    transform: translateY(0);
    transition: var(--transition);
    animation: cardFloat 0.6s ease-out;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

/* Card Header */
.card-header {
    background: linear-gradient(45deg, var(--primary), var(--primary-light));
    border: none;
    padding: 2rem !important;
    text-align: center;
}

.card-header h2 {
    color: white;
    font-size: 2rem;
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* Card Body */
.card-body {
    padding: 2.5rem !important;
}

/* Form Controls */
.form-label {
    color: var(--primary);
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.8rem;
}

.form-control {
    padding: 1rem;
    font-size: 1.2rem;
    border: 2px solid #e1e8ed;
    border-radius: 12px;
    transition: var(--transition);
    text-align: center;
    letter-spacing: 8px;
    font-weight: 600;
}

.form-control:focus {
    border-color: var(--primary-light);
    box-shadow: 0 0 0 4px rgba(41, 128, 185, 0.15);
    outline: none;
}

.form-control::placeholder {
    letter-spacing: normal;
    font-weight: normal;
}

/* Button Styles */
.btn-primary {
    background: linear-gradient(135deg, var(--primary-light), var(--primary));
    border: none;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    transition: var(--transition);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(41, 128, 185, 0.3);
}

.btn-primary:active {
    transform: translateY(1px);
}

.btn-primary::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
    transform: rotate(45deg);
    transition: 0.5s;
}

.btn-primary:hover::after {
    left: 100%;
}

/* Animations */
@keyframes cardFloat {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Input Focus Animation */
.form-control:focus {
    animation: inputPulse 1s ease-in-out;
}

@keyframes inputPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .card-header {
        padding: 1.5rem !important;
    }

    .card-header h2 {
        font-size: 1.75rem;
    }

    .card-body {
        padding: 2rem !important;
    }

    .form-control {
        font-size: 1.1rem;
        padding: 0.8rem;
        letter-spacing: 6px;
    }
}

@media (max-width: 480px) {
    .card-header h2 {
        font-size: 1.5rem;
    }

    .form-control {
        font-size: 1rem;
        padding: 0.7rem;
        letter-spacing: 4px;
    }

    .btn-primary {
        padding: 0.8rem;
        font-size: 1rem;
    }
}
</style>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Verify OTP</h2>
                    </div>
                    <div class="card-body">
                       <form method="POST" action="{% url 'verify_otp' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="otp_code" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otp_code" name="otp_code" placeholder="Enter your OTP" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
