<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Air Quality Predictions</h1>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">4-Day Forecast</h2>
                    </div>
                    <div class="card-body">
                        {{ predictions|safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Model Accuracy Metrics</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Parameter</th>
                                    <th>RMSE</th>
                                    <th>RÂ²</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for parameter, metrics in accuracies.items %}
                                <tr>
                                    <td>{{ parameter }}</td>
                                    <td>{{ metrics.RMSE|floatformat:3 }}</td>
                                    <td>{{ metrics.R2|floatformat:3 }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
